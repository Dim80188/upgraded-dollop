<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <title>Login</title><meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'master/css/bootstrap.min.css' %}" />
  <link rel="stylesheet" href="{% static 'master/css/bootstrap-responsive.min.css' %}" />
  <link rel="stylesheet" href="{% static 'master/css/maruti-login.css' %}" />
</head>
<body>
  <div id="loginbox">
    <form id="loginform" class="form-vertical" action="{% url 'login' %}" method="post">



      <div class="control-group">
        <div class="controls">
          <div class="main_input_box">
            <input type="text" placeholder="Username" />
            <span class="add-on"><i class="icon-user"></i></span>{{ form.username }}

          </div>
        </div>
      </div>
      <div class="control-group">
        <div class="controls"
          <div class="main_input_box">
            <span class="add-on"><i class="icon-lock"></i></span>{{ form.password }}

          </div>
        </div>
        <span class="pull-right">

          {% csrf_token %}
          <input type="hidden" name="next" value="{{ next }}" />
          <input type="submit" class="btn btn-success" value="Login" />
        </span>
      </div>

    </form>
  </div>

  <script src="{% static 'master/js/jquery.min.js' %}"></script>
  <script src="{% static 'master/js/maruti.login.js' %}"></script>
</body>

</html>
