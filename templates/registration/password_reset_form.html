{% extends '_base.html' %}

{% block title %}Сбросьте свой пароль{% endblock %}

{% block content %}
  <h1>Забыли свой пароль?</h1>
  <p>Введите свой email, чтобы получить новый пароль</p>
  <form method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Send email"></p>
    {% csrf_token %}
  </form>
{% endblock %}
