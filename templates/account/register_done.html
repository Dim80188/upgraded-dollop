<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <title>Login</title><meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'master/css/bootstrap.min.css' %}" />
  <link rel="stylesheet" href="{% static 'master/css/bootstrap-responsive.min.css' %}" />
  <link rel="stylesheet" href="{% static 'master/css/maruti-login.css' %}" />
</head>
<body>
  <div id="loginbox">

    <form id="loginform" class="form-vertical" >
      <div class="control-group normal_text"> <h3><img src="#" alt="Logo" /></h3></div>
      <div class="control-group">
        <div class="controls">
          <div class="main_input_box">
            <h1>Добро пожаловать {{ new_user.firs_name }}!</h1>
            <p>
              Ваш аккаунт создан.
              Теперь Вы можете <a href="{% url 'login' %}">войти</a>
            </p>


          </div>
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <div class="main_input_box">



          </div>
        </div>
      </div>
    </form>
    <form id="recoverform" action="#" class="form-vertical">
      <p class="normal_text">Enter your e-mail address below and we will send you instructions how to recover a password.</p>

      <div class="controls">
        <div class="main_input_box">
          <span class="add-on"><i class="icon-envelope"></i></span><input type="text" placeholder="E-mail address" />
        </div>
      </div>

      <div class="form-actions">
        <span class="pull-left"><a href="#" class="flip-link btn btn-inverse" id="to-login">&laquo; Back to login</a></span>
        <span class="pull-right"><input type="submit" class="btn btn-info" value="Recover" /></span>
      </div>





     </form>
  </div>

  <script src="{% static 'master/js/jquery.min.js' %}"></script>
  <script src="{% static 'master/js/maruti.login.js' %}"></script>
</body>

</html>
